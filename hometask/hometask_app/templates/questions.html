<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0">Анкета пользователя</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Ваш город:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="hobby" class="form-label">Ваше хобби:</label>
                    <textarea class="form-control" id="hobby" name="hobby" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dish" class="form-label">Любимое блюдо:</label>
                    <textarea class="form-control" id="dish" name="dish" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

    <hr class="my-5">

    <h2 class="mb-4">Ваша анкета:</h2>
    {% for query in queries %}
    <div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ query.name }} ({{ query.age }} лет)</h5>
        <p class="card-text">
            <strong>Город:</strong> {{ query.city }}<br>
            <strong>Хобби:</strong> {{ query.hobby }}<br>
            <strong>Любимое блюдо:</strong> {{ query.dish }}
        </p>
    </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
