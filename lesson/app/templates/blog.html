<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой блог</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Основной контейнер -->
    <div class="container my-5">
        <!-- Заголовок блога -->
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">Простой блог</h1>
            <p class="lead">Делитесь своими мыслями и читайте посты других!</p>
        </header>

        <!-- Форма для создания поста -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-4">Создать новый пост</h2>
                <form method="post" action="/">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input id="title" type="text" name="title" class="form-control" placeholder="Введите заголовок" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Текст поста</label>
                        <textarea id="content" rows="3" name="content" class="form-control" placeholder="Введите текст поста" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить пост</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <!-- Секция с постами -->
        <section>
            <h2 class="h4 text-secondary mb-4">Посты</h2>

            {% for post in posts %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
            {% endfor %}
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Простой блог. Все права защищены.</p>

</div>
    </footer>

    <!-- Подключение JavaScript Bootstrap (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
